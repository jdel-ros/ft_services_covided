apiVersion: v1
kind: Service #Service = application
metadata:
  name: nginx-ssh
spec:
  ports:
    - name: ssh
      protocol: TCP
      port: 22 #Port du cluster
      targetPort: 22 #Port du pod auquel la demande est envoyée
  selector: #Etiquette
    app: ft-services #Boite de cereale
    tier: nginx #Kellog's
  type: LoadBalancer #port defini par l'utilisateur servant a
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-http
  labels:
    app: ft-services
    tier: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: 22
  selector:
    app: ft-services
    tier: nginx
  externalName: ng.inx
---
apiVersion: apps/v1 #Quelle version de l'API Kubernetes vous utilisez pour créer cet objet
kind: Deployment #Quel type d'objet vous souhaitez créer
metadata: #Données qui aident à identifier l'objet de manière unique, y compris une namechaîne UID, et facultatifnamespace
  name: nginx-deployment
  labels:
    app: ft-services
spec: #Quel état vous désirez pour l'objet
  selector:
    matchLabels: #indique à quels pods le déploiement s'appliquera
      app: ft-services
      tier: nginx
  strategy:
    type: Recreate #redemarrage auto niquel!
  template:
    metadata:
      labels:
        app: ft-services
        tier: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-image
        imagePullPolicy: Never